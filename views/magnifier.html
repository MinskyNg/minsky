<!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="UTF-8"><title>放大镜</title><link rel="stylesheet" type="text/css" href="/css/libs/normalize.min.css"><style type="text/css">*{box-sizing:border-box}#magnifier{position:relative;width:320px;height:200px;margin:20px auto 0}#magnifier img{display:block;width:320px;height:200px}#darg{display:none;position:absolute;left:0;top:0;width:100px;height:100px;background:rgba(255,255,255,.8);cursor:move}#imgShow{display:none;width:400px;height:400px;margin:20px auto 0;overflow:hidden}#imgShow img{width:1280px;height:800px}</style></head><body><div id="magnifier"><img id="smallImg" src="/img/magnifier.jpg"><div id="darg"></div></div><div id="imgShow" class="all"><img id="rawImg" src="/img/magnifier.jpg"></div><script type="text/javascript">!function(){var e=document.getElementById("magnifier"),t=document.getElementById("smallImg"),o=document.getElementById("darg"),f=document.getElementById("imgShow"),l=document.getElementById("rawImg");e.onmousemove=function(n){var s=n||event;o.style.display="block",f.style.display="block";var i=s.clientX-e.offsetLeft-o.offsetWidth/2,d=s.clientY-e.offsetTop-o.offsetHeight/2,m=e.clientWidth-o.offsetWidth,c=e.clientHeight-o.offsetHeight;i>m&&(i=m),d>c&&(d=c),0>i&&(i=0),0>d&&(d=0),o.style.left=i+"px",o.style.top=d+"px";var y=l.offsetWidth/t.offsetWidth;f.scrollLeft=o.offsetLeft*y,f.scrollTop=o.offsetTop*y},e.onmouseout=function(){o.style.display="none",f.style.display="none"}}();</script></body></html>
