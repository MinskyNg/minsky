<!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="UTF-8"><title>dock任务栏</title><link rel="stylesheet" type="text/css" href="/css/libs/normalize.min.css"><style type="text/css">#show-scale{margin-top:200px;text-align:center;font-size:2em}#dock-bar{width:100%;position:absolute;bottom:5px;text-align:center;background:url(/img/dockbar.jpg) no-repeat 50% 100%}</style></head><body><div id="show-scale"><p>缩放比例如下：</p><span></span> <span></span> <span></span> <span></span> <span></span> <span></span></div><div id="dock-bar"><img src="/img/dock1.png" width="100px" alt="1"> <img src="/img/dock2.png" width="100px" alt="2"> <img src="/img/dock3.png" width="100px" alt="3"> <img src="/img/dock4.png" width="100px" alt="4"> <img src="/img/dock5.png" width="100px" alt="5"> <img src="/img/dock6.png" width="100px" alt="6"></div><script type="text/javascript">!function(){var e=document.getElementById("dock-bar"),t=document.getElementsByTagName("img"),o=document.getElementsByTagName("span");document.onmousemove=function(n){var f=n||event,m=0;for(m=0;m<t.length;m++){var s=t[m].offsetLeft+e.offsetLeft+t[m].offsetWidth/2,a=t[m].offsetTop+e.offsetTop+t[m].offsetHeight/2,i=s-f.clientX,c=a-f.clientY,d=Math.sqrt(i*i+c*c),g=1-d/300;.5>g&&(g=.5),t[m].width=200*g,o[m].innerText=g.toFixed(3)}}}();</script></body></html>
